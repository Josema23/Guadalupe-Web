{% extends 'principal.html' %}


  {% block portada %}
  {% endblock %}


{% block contenido %}

<h2 style="text-align:center"><ins>Galer√≠a Fotografica</ins></h2>
<br><br>

{% if object_list %}
<div class="container">
  <div class="row">

      {% for album in object_list %}

    <div class="col-md-4">
      <div class="thumbnail">

        <a href="/culto/{{album.id}}">
          <img src="/media/Galeria/Serenata{{album.portada}}">
          <div class="caption">
            <p style="text-align:center">{{album.titulo}}</p>
          </div>
        </a>
      </div>
    </div>
    {% endfor %}

    {% else %}
      <h2 style="text-align:center"> No hay Albums insertados</h2>
      <br><br><br>
    {% endif %}

    </div>

    <br><br>
</div>

{% endblock %}
